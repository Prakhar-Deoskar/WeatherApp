<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather üå°Ô∏è</title>

    <!-- favicon -->
    <link rel="icon" href="images\favicon.png" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/3c24003e91.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter City/Country name"
          spellcheck="false"
        />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="error">
        <img src="images/404error.webp" class="error-icon" />
        <h2>Please try again ü§∑üèº‚Äç‚ôÇÔ∏è</h2>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="rain image" class="weather-icon"  />
        <h1 class="temp">Temp</h1>
        <h2 class="city">Location</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
